name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dev tools
        run: |
          cargo install --force cargo-outdated || true

      - name: Run fmt check
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        run: cargo test --all --tests -- --nocapture

  uniffi:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install uniffi-bindgen
        run: |
          cargo install --locked uniffi-bindgen-cli || true

      - name: Run uniffi-bindgen (generate bindings artifact)
        run: |
          mkdir -p artifacts/uniffi
          # Generate definitions for zenb-uniffi crate (C bindings as smoke test)
          uniffi-bindgen generate crates/zenb-uniffi/src/lib.rs --language c --out-dir artifacts/uniffi || true
      - name: Upload uniffi artifact
        uses: actions/upload-artifact@v4
        with:
          name: uniffi-artifacts
          path: artifacts/uniffi
